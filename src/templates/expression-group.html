<span class="expression-group"
    ng-class="group.containerClass">

    <span ng-repeat="operand in group.operands">
        <span ng-if="$first && group.operator === 'AND NOT'" class="operator">
            NOT
        </span>

        <!-- subgroup -->
        <span ng-if="operand.operands">
            <expression-group
                operator="{{operand.operator}}"
                operands="operand.operands">
            </expression-group>
        </span>

        <!-- not subgroup -->
        <span ng-if="!operand.operands">
            <expression-operand
                container-class="{{operand.containerClass}}"
                label="{{operand.label}}">
            </expression-operand>
        </span>

        <span ng-if="!$last" class="operator">
            {{group.operator}}
        </span>
    </span>
</span>
