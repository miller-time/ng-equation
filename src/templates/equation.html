<span class="ng-equation" ng-class="equation.class">

    <span class="eq-toolbox-container">
        <span ng-transclude="toolboxLabel"
            class="eq-toolbox-label-container">
            <label class="eq-toolbox-label">
                Toolbox
            </label>
        </span>
        <expression-operand-toolbox
            class="eq-toolbox-group-container"
            operands="equation.options.availableOperands">
        </expression-operand-toolbox>
    </span>

    <span class="eq-formula-container">
        <span>{{ equation.formula() }}</span>
    </span>

    <span class="top-level-group">
        <expression-group
            operator="equation.topLevelGroup.operator"
            operands="equation.topLevelGroup.operands"
            on-ready="equation.topLevelGroup.onReady(groupApi)"
            available-operands="equation.options.availableOperands">
        </expression-group>
    </span>

</span>
