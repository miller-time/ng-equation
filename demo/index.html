<!doctype html>
<html ng-app="exampleApp">
<head>
    <title>ng-equation</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="dist/ng-equation.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/interact/interact.js"></script>
    <script src="dist/ng-equation.js"></script>
    <script src="dist/ng-equation-templates.js"></script>

    <script src="app.js"></script>
    <script src="fruit.js"></script>

</head>
<body ng-controller="ExampleCtrl as example">
    <a href="https://github.com/miller-time/ng-equation">
        <img class="fork-img"
            src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
    </a>

    <div class="container">
        <h1>ng-equation demo</h1>

        <equation
            equation-options="example.config"
            equation-class="basic"
            on-ready="example.onEquationReady(equationApi)">
            <toolbox-label>
                <h3><i>Toolbox</i></h3>
            </toolbox-label>
        </equation>

        <hr>

        <uib-tabset active="active">
            <uib-tab index="0">
                <uib-tab-heading class="form-group">
                    <label>JSON</label>
                </uib-tab-heading>
                <pre>{{example.toJson()}}</pre>
            </uib-tab>
            <uib-tab index="1" heading="Formula">
                <uib-tab-heading class="form-group">
                    <label>Formula</label>
                </uib-tab-heading>
                <pre>{{example.formula()}}</pre>
            </uib-tab>
        </uib-tabset>
    </div>
</body>
</html>
